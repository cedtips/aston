<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">

            <form action="" method="POST" novalidate>
                <div class="row">

                    <div class="form-group has-error">
                        <div class="col-md-6">
                            <label for="firstname">Firstname</label>
                            <input type="text" id="firstname" name="firstname" placeholder="john" class="form-control input-lg">
                            <span class="help-block">firstname is required</span>
                        </div>
                        <div class="col-md-6">
                            <label for="name">name</label>
                            <input type="text" id="name" name="name" placeholder="maurice" class="form-control">
                            <span class="help-block">name is required</span>
                        </div>
                    </div>
                </div>
                <div class="checkbox">
                    <label for="cdg">
                        <input type="checkbox" id="cdg" name="cdg">Conditions d'utlisation
                    </label>
                </div>

                <div class="form-group">
                    <select name="countries" id="countries">
                        <option value="France">France</option>
                        <option value="Portugal">Portugal</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Valider</button>
            </form>

        </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
